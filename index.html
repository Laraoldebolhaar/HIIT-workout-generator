<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>HIIT Workout Generator ðŸ’¥</title>
  </head>
  <body>
    <div class="container">
      <header><h1>HIIT Workout Generator</h1></header>
      <main>
        <div class="form-container">
          <form id="HIIT-workout-generator-form">
            <input
              type="text"
              placeholder="What do you wanna work on today?"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="example">i.e. Legs, Core, Cardio or Upper Body</div>
        </div>
        <div class="workout hidden" id="workout"></div>
      </main>
      <footer>
        This AI Project was coded by
        <a href="https://github.com/Laraoldebolhaar">Lara olde Bolhaar</a> and
        is
        <a href="https://github.com/Laraoldebolhaar/HIIT-workout-generator"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://lara-hiit-workout-generator.netlify.app"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
